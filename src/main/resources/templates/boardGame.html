<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form method="POST" th:action="@{#}" th:object="${boardGames}">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="number" class="form-control" name="id" placeholder="id" th:field="*{id}">
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" placeholder="name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label class="form-label">Year</label>
            <input type="number" class="form-control" name="year" placeholder="year" th:field="*{year}">
        </div>
        <div class="mb-3">
            <label class="form-label">Ranking</label>
            <input type="number" class="form-control" name="ranking" placeholder="ranking" th:field="*{ranking}">
        </div>
        <div class="mb-3">
            <label class="form-label">User Rated</label>
            <input type="number" class="form-control" name="userRated" placeholder="userRated" th:field="*{userRated}">
        </div>
        <div class="mb-3">
            <label class="form-label">Url</label>
            <input type="text" class="form-control" name="url" placeholder="url" th:field="*{url}">
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
